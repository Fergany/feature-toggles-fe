<h1 class="text-info">Customers</h1>

<div class="row">
  <div class="col-4 pt-3 pb-3" *ngFor="let customer of customers">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{customer.name}}</h5>
        
        <div class="d-flex justify-content-end mt-2">
          <a [routerLink]="['/customers', customer.id, 'features']" class="btn btn-info mr-1">Features</a>
        </div>
      </div>
    </div>
  </div>
</div>
