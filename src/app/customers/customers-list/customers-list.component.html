<div>
  <h1 class="text-info">Customers</h1>
</div>

<div class="row">
  <div class="col-4 pt-3 pb-3" *ngFor="let customer of customers">
    <div class="card">
      <div class="card-body d-flex justify-content-between">
        <h5 class="card-title">{{customer.name}}</h5>

        <button type="button" [routerLink]="['/customers', customer.id, 'features']"
          [queryParams]="{name: customer.name}" class="btn btn-info mr-1">Features</button>
      </div>
    </div>
  </div>
</div>
