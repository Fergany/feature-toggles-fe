<p>add-customer-features works!</p>


<div class="container">
  <div class="row" *ngFor="let feature of features">
    <div class="col-sm">
      {{feature.id}}
    </div>
    <div class="col-sm">
      {{feature.displayName}}
    </div>
    <div class="col-sm">
      {{feature.technicalName}}
    </div>
    <div class="col-sm">
      {{feature.inverted}}
    </div>
    <div class="col-sm">
      {{feature.expiresOn}}
    </div>
    <div class="col-sm">
      {{feature.description}}
    </div>
    
  </div>
</div>
