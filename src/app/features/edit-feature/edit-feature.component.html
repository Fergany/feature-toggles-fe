<div class="d-flex justify-content-between">
  <h1 class="text-info">Edit Feature</h1>
</div>

<form class="text-info">
  <div class="form-group">
    <label for="displayName">Display Name</label>
    <input type="text" class="form-control" id="displayName" value="{{feature?.displayName}}">
  </div>
  <div class="form-group">
    <label for="technicalName">Technical Name</label>
    <input type="text" class="form-control" id="technicalName" value="{{feature?.technicalName}}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" value="{{feature?.description}}" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="expiresOn">Expires On</label>
    <input type="date" class="form-control" id="expiresOn" value="{{feature?.expiresOn}}" >
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="inverted" value="{{feature?.inverted}}">
    <label class="form-check-label" for="inverted">Inverted</label>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-info" (click)="edit()">Save</button>
  </div>
</form>
